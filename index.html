<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-wrap">
      <!-- container -->
      <section class="container">
        <section class="perfume-image">
          <img src="perfume.jpg" alt="perfume-photo" />
        </section>

        <!-- content area -->
        <section class="content-area">
          <div class="description">
            <span class="title1">P E R F U M E</span>
            <!--ekhane letter spacing use krte hobe -->
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="price">
            <strong>$149.99</strong><span class="price1">$169:99</span>
          </div>

          <div class="a">
            <a href="#">Add to cart</a>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
